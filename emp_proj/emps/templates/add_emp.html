<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <h1>Add An Employee Project.....!</h1>
        <hr>
        <form action="add_emp" method="post">
            {%csrf_token%}
            
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" value="{{fname}}"><br>

            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname"name="lname" aria-describedby="emailHelp" value="{{lname}}"><br>

            <label for="dept" class="form-label">Department Name</label>
            <input type="number" class="form-control" id="dept" name="dept"aria-describedby="emailHelp" value="{{dept}}"><br>

            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" id="role"name="role" aria-describedby="emailHelp" value="{{role}}"><br>

            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary"name="salary" aria-describedby="emailHelp" value="{{salary}}"><br>

            <label for="phone" class="form-label">Phane_No </label>
            <input type="number" class="form-control" id="phone"name="phone" aria-describedby="emailHelp" value="{{phone}}"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
