<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="py-4 text-center bg-secondary text-white">
      <h1 class="mb-4">Upload Image</h1>
      <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-success" value="Upload">
      </form>
    </div>
    <div class="row">
      {% for x in img %}
      <div class="col-sm-4">
        <div class="card m-2">
          <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
          <div class="card-footer">
            <small class="text-muted">{{x.date}}</small>
            <a class="btn btn-danger" href="/home/{{x.id}}" role="button">Delete</a>
            <!-- <button type="button" class="btn btn-danger">Delete</button> -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
